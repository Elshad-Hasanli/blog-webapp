<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(~{::link})">
    <link rel="stylesheet" th:href="@{css/blog.css}"/>
</head>
<body>
<header>
    <!--Navbar section repeat every page-->

    <nav th:replace="fragments/navbar::navbar">

    </nav>

    <div class="container category">
        <div class="row">
            <div class="col-lg-12">
                <div class="category-main-container">
                    <div data-bs-toggle="collapse" href="#category" role="button" aria-expanded="false" aria-controls="category" class="togler-btn">
                        <span>Category</span>
                        <i class="fas fa-sign-in-alt"></i>
                    </div>
                    <div class="collapse w-100" id="category">
                        <ul class="mb-0">
                            <li>
                                <a>Java</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<section>
    <div class="container">
        <div class="row ">
            <div class="post-container">

                <!-- every each post -->
                <div class="post col-lg-5">
                    <div class="imgbox">
                        <img src="https://images.unsplash.com/photo-1489875347897-49f64b51c1f8?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80" alt="post-photo1">
                    </div>
                    <div class="post-body">
                        <div>
                            <h5>Java title</h5>
                            <p >This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                            <p><small class="text-muted">Last updated 3 mins ago</small></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 load-all">
                <nav aria-label="...">
                    <ul>
                        <li>
                            <a href="">
                                <i class="fas fa-arrow-left"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">1</a>
                        </li>
                        <li aria-current="page">
                            <a  href="">2</a>
                        </li>
                        <li>
                            <a href="#">3</a>
                        </li>
                        <li>
                            <a href="#">...</a>
                        </li>
                        <li>
                            <a href="#">18</a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fas fa-arrow-right"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</section>

<footer th:replace="fragments/footer::footer"></footer>

<div th:replace="fragments/js::js"></div>


</body>
</html>
